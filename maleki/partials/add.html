<h1 class="page-header">Add Person</h1>

<div class="row">
    <div class="col-md-6">
        <form name="personform" class="form-horizontal" novalidate>
            <div class="form-group" name="formgroup" ng-class="{'has-error': (personform.$submitted || personform.firstname.$touched) && personform.firstname.$error.required}">
                <label for="firstname" class="control-label hidden">firstname</label>
                <div class="col-sm-12" name="col">
                    <input type="text" class="form-control" ng-model="person.firstname" id="firstname"
                           name="firstname" placeholder="Enter your first name" required />
                    <span id="helpBlock2" class="help-block"
                          ng-show="personform.$submitted || personform.firstname.$touched">
                        <span ng-show="personform.firstname.$error.required">
                            Please, tell us your first name.
                        </span>
                    </span>
                </div>
            </div>

            <div class="form-group" name="formgroup" ng-class="{'has-error': (personform.$submitted || personform.lastname.$touched) && personform.lastname.$error.required}">
                <label for="lastname" class="control-label hidden">lastname</label>
                <div class="col-sm-12" name="col">
                    <input type="text" class="form-control" ng-model="person.lastname" id="lastname"
                           name="lastname" placeholder="Enter your last name" required />
                    <span id="helpBlock2" class="help-block"
                          ng-show="personform.$submitted || personform.lastname.$touched">
                        <span ng-show="personform.lastname.$error.required">Please, tell us your last name.</span>
                    </span>
                </div>
            </div>

            <div my-identity></div>

            <div class="form-group" name="formgroup" ng-class="{'has-error': (personform.$submitted || personform.state.$touched) && personform.state.$error.required}">
                <label for="state" class="control-label hidden">state</label>
                <div class="col-sm-12" name="col">
                    <select type="text" class="form-control" ng-model="person.state" id="state"
                            name="state" placeholder="Enter the state you live in" required>
                        <option ng-repeat="item in states" value="{{item}}">{{item}}</option>
                    </select>
                    <span id="helpBlock2" class="help-block"
                          ng-show="personform.$submitted || personform.state.$touched">
                        <span ng-show="personform.state.$error.required">Please, tell us the state you live in.</span>
                    </span>
                </div>
            </div>

            <div class="form-group" name="formgroup" ng-class="{'has-error': (personform.$submitted || personform.city.$touched) && personform.city.$error.required}">
                <label for="state" class="control-label hidden">state</label>
                <div class="col-sm-12" name="col">
                    <select type="text" class="form-control" ng-model="person.city" id="city"
                            name="city" placeholder="Enter the city you live in" required>
                        <option ng-repeat="item in cities" value="{{item}}">{{item}}</option>
                    </select>
                    <span id="helpBlock2" class="help-block"
                          ng-show="personform.$submitted || personform.city.$touched && personform.city.$error.required">
                        <span ng-show="personform.city.$error.required">Please, tell us the city you live in.</span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-default" ng-click="savePerson()">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <pre>{{person | json}}</pre> 
    </div>
</div>
